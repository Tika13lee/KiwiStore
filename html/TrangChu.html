<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styleHome.css">
    <title>TrangChu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"> <!-- reset css -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Inter&family=Meddon&family=Nunito+Sans:wght@200&family=Nunito:wght@800&family=Poppins&family=Roboto+Slab&display=swap" rel="stylesheet">

<body>
    <div class="home">
        <div class="header">
            <nav class="navbar">
                <div class="logo">
                    <h2>KIWISTORE</h2>
                </div>
                <div class="navbar-main">
                    <div class="navbar-main-left">
                        <ul class="navbar-main-left-text">
                            <li class="navbar-list">
                                <a href="#" class="navbar-item-link text-black">TRANG CHỦ</a>
                            </li>
                            <li class="navbar-list">
                                <a href="#" class="navbar-item-link text-black">CỬA HÀNG</a>
                            </li>
                            <li class="navbar-list">
                                <a href="#" class="navbar-item-link text-black">LIÊN HỆ</a>
                            </li>
                        </ul>
                    </div>
                    <div class="navbar-main-right">
                         <a href="#" class="icon_user"><span class="material-symbols-outlined text-black"> person </span></a>

                </div>

        </div>
        <div class="container">
            <div class="banner">
                <div class="banner1">
                    <img src="" alt="">
                </div>
                <div class="banner2"></div>
                <div class="banner3"> </div>
            </div>
            <div class="welcome">
            </div>
            <div class="time">
                <div>
                    <img class="left-time" src="/images/open.jpg" alt="">
                </div>
                <div>
                    <div class="right-time">
                        <p class="first-text">Kiwi Store hân hạnh phục vụ quý khách:</p>
                        <div class="open-time">
                            <div> <img class="open-img" src="/images/img-open.jpg" alt=""></div>
                            <div class="text1">
                                <span  class="text-time">7h, thứ hai - thứ sáu</span><br>
                                <span  class="text-time">9h, thứ bảy - chủ nhật</span>                               
                            </div>
                        </div>
                        <div class="close-time">
                            <div><img class="close-img" src="/images/img-close.jpg" alt=""></div>
                            <div class="text2">
                                <span  class="text-time">21h, thứ hai - thứ sáu</span><br>
                                <span  class="text-time">18h, thứ bảy - chủ nhật</span>
                            </div>
                        </div>   
                        <img class="right-time-position_item1" src="/images/chim1.jpg" alt="">
                        <img class="right-time-position_item2" src="/images/chim2.jpg" alt="">
                        <img class="right-time-position_item3" src="/images/chim3.jpg" alt=""> 
                    </div>
                </div>

        </div>

        </footer>
