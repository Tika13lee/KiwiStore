<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DangKy</title>
    <link rel="stylesheet" href="/css/styleRegister.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="/icon/fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Inter&family=Meddon&family=Nunito+Sans:wght@200&family=Nunito:wght@800&family=Poppins&family=Roboto+Slab&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/css/bootstrap.min.css">
    <script src="../js/jquery-3.6.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/register.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="heading">
            <div class="title">
                <h2 class="text-white">ĐĂNG KÝ</h2>
                <div>
                    <a class="text-white" href="/html/TrangChu.html">Trang chủ /</a>
                    <a class="text-white" href="/html/DangNhap.html">Đăng nhập</a>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="main-container d-flex flex-column ">
                <div><h2 class="logo">ĐĂNG KÝ</h2></div>
                <form action="" class="mt-3">
                    <div class="row mb-2">
                        <div class="col-3 text-right">
                            <label for="">Họ và tên:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" id="fullname" class="form-control" placeholder="Nhập vào họ tên " onblur="ktFullname()">
                        </div>
                        <div class="col-1">
                            <span class="text-danger">*</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-9 text-danger" id="errfullname"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-3 text-right">
                            <label for="">Điện thoại:</label>
                        </div>
                        <div class="col-8">
                            <input type="text"  id="phone-number" class="form-control" placeholder="Nhập vào số điện thoại" onblur="ktphone()">
                        </div>
                        <div class="col-1">
                            <span class="text-danger">*</span>
                        </div> 
                    </div>
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-9 text-danger" id="errsdt"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-3 text-right">
                            <label for="">Tên đăng nhập:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" id="username" class="form-control" placeholder="Nhập vào tên đăng nhập" onblur="ktusername()">
                        </div>
                        <div class="col-1">
                            <span class="text-danger">*</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-9 text-danger" id="errusername"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-3 text-right">
                            <label for="">Mật khẩu:</label>
                        </div>
                        <div class="col-8">
                            <input type="password" id="psw" class="form-control" placeholder="Nhập vào mật khẩu" onblur="ktMK()">
                        </div>
                        <div class="col-1">
                            <span class="text-danger">*</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-9 text-danger" id="errpsw"></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-12 text-center button_submit">
                            <input type="button" class="btn-success mt-4" style="width: 100px; height: 35px;" value="Đăng ký" onclick="ketqua()">
                        </div>
                    </div>
                </form>  
            </div>
              
            
        </div>
</body>
</html>
